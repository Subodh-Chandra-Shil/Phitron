<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Banking Project</title>
</head>

<body>
    <div class="amount-container flex justify-center gap-3 mt-5">
        <div
            class="deposit middle_text  p-4 h-[200px] w-[200px] border-red-300 rounded-lg bg-lime-300 shadow-lg flex justify-center items-center">
            <h2>Deposit: <span id="deposit-value">500</span></h2>
        </div>

        <div
            class="withdraw p-4 h-[200px] w-[200px]  border-red-300 rounded-lg  shadow-lg bg-orange-400 flex justify-center items-center">
            <h2>Withdraw: <span id="withdraw-value">00</span></h2>
        </div>

        <div
            class="total p-4 h-[200px] w-[200px]  border-red-300 rounded-lg bg-cyan-400 shadow-lg flex justify-center items-center">
            <h2>Total: <span id="total">00</span></h2>
        </div>
    </div>

    <section class="flex mt-10 gap-10 justify-center items-center ">

        <div class="flex flex-col items-center gap-2">
            <input type="number" class="outline outline-blue-500/50 rounded-md p-1" placeholder="Deposit amount"
                id="deposit-input">
            <button onclick="handleDeposite()" id="deposite-btn"
                class="border border-2 w-fit p-1 rounded-md text-white font-bold bg-lime-500 hover:bg-lime-700">Deposit</button>
        </div>

        <div class="flex flex-col items-center gap-2">
            <input type="number" class="outline outline-blue-500/50 rounded-md p-1" placeholder="Withdraw amount"
                id="withdraw-input">
            <button onclick="handleWithdraw()" id="withdraw-btn"
                class="border border-2 w-fit p-1 rounded-md bg-sky-500 hover:bg-sky-700 text-white font-bold">Withdraw</button>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
