{% extends 'base.html' %}
{% load static %}

{% block  content %}
    {% comment %}table{% endcomment %}
    <table class="table container">
    <thead>
        <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
        </tr>
    </thead>

    <tbody>
        {% for i in data %}
        <tr>
            <th scope="row">{{ i.id }}</th>
            <td>{{ i.title }}</td>
            <td>{{ i.body }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>

    <img src="{% static 'pic1.jpeg' %}" alt="" height="300px" width="500px" />
{% endblock  %}
