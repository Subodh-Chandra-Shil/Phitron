<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Assignment 1</title>

    <!-- Additional stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- * Navbar section -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">

        <div class="container-fluid">
            <a class="navbar-brand fs-2 fw-bold text-white" href="#">AppleShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact Us</a>
                    </li>

                </ul>
                <form class="d-flex gap-2" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success text-white" type="submit">Search</button>

                    <div class="d-flex gap-3">
                        <a href="#" class="d-inline-block rounded-circle p-2 bg-white">
                            <img src="./Media/grocery-store.png" height="20px" width="20px" alt="">
                        </a>

                        <a href="#" class="d-inline-block rounded-circle p-2 bg-white">
                            <img src="./Media/user.png" height="20px" width="0px" alt="">
                        </a>

                    </div>
                </form>
            </div>
        </div>

    </nav>

    <!-- * Carousel -->
    <div id="carouselExample" class="carousel slide">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./Media/apple-products3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Media/apple-products1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Media/apple-products2.jpg" class="d-block w-100" alt="...">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>


    <!-- * Footer -->
    <section class="py-3 bg-dark">
        <div class="container px-4 mx-auto">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-3">
                    <p class="text-muted">Company</p>
                    <ul class="mt-3">
                        <li>
                            <a href="#" class="text-white text-decoration-none">
                                About
                            </a>
                        </li>
                        <!-- Other links here -->
                    </ul>
                </div>
                <!-- Other divs here -->
            </div>
        </div>
    </section>

</body>

</html>
